@if(!loginDisplay) {
<div>
  <p>Please sign-in to see your profile information.</p>
  <p style="font-weight: bold">
    Username is:
    &lbrace;username&rbrace;&#64;demotekoprojektoutlook.onmicrosoft.com
  </p>
</div>
<button
  (click)="loginRedirect()"
  mat-raised-button
  color="primary"
  class="login-btn"
>
  Login
</button>
<button
  [routerLink]="['register']"
  mat-raised-button
  color="accent"
  class="register-btn"
>
  Register
</button>
} @if(loginDisplay) {
<app-profile></app-profile>
<button (click)="logout()" mat-raised-button color="primary" class="login-btn">
  Logout
</button>
}
